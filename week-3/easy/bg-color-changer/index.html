<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Color Changer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="bg-color-wrapper">
        <div class="input-wrapper">
            <input class="color-input" type="text">
            <button onclick="addColor()" class="color-btn">Add & Change BG</button>
        </div>
        <div class="btn-wrapper">
            <button onclick="changeBg('violet')" class="color-btn">Violet</button>
            <button onclick="changeBg('indigo')" class="color-btn">Indigo</button>
            <button onclick="changeBg('blue')" class="color-btn">Blue</button>
            <button onclick="changeBg('green')" class="color-btn">Green</button>
            <button onclick="changeBg('yellow')" class="color-btn">Yellow</button>
            <button onclick="changeBg('orange')" class="color-btn">Orange</button>
            <button onclick="changeBg('red')" class="color-btn">Red</button>
        </div>
    </div>
</body>

</html>
